Description: Development Account

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: "Account Parameter."
      Parameters:
      - AccountName
      - AccountEmail
    - Label:
        default: "Billing Contact"
      Parameters:
      - BillingEmail
      - BillingName
      - BillingPhoneNumber
      - BillingTitle
    - Label:
        default: "Operations Contact"
      Parameters:
      - OperationsEmail
      - OperationsName
      - OperationsPhoneNumber
      - OperationsTitle
    - Label:
        default: "Security Contact"
      Parameters:
      - SecurityEmail
      - SecurityName
      - SecurityPhoneNumber
      - SecurityTitle


Parameters:
  AccountName:
    Type: String
  AccountEmail:
    Type: String
  OrgRegions:
    Type: AWS::SSM::Parameter::Value<List<String>>
    Default: /org/regions
  # Alternate Contacts
  BillingEmail:
    Type: String
  BillingName:
    Type: String
  BillingPhoneNumber:
    Type: String
  BillingTitle:
    Type: String
  OperationsEmail:
    Type: String
  OperationsName:
    Type: String
  OperationsPhoneNumber:
    Type: String
  OperationsTitle:
    Type: String
  SecurityEmail:
    Type: String
  SecurityName:
    Type: String
  SecurityPhoneNumber:
    Type: String
  SecurityTitle:
    Type: String
  
Resources:
  DummyParamter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /account/${AccountName}
      Value: !Ref AccountEmail
      Type: String

Outputs:
  AccountName:
    Value: !Ref AccountName